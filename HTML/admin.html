<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador LOGIN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
    <script src="https://malsup.github.io/jquery.form.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/CSS/admin.css" />
  </head>
  <body>
    <div class="container-fluid text-center head">
      <br /><br />
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6"><span class="head-text">Administrador</span></div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <br /><br />

    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div><h1>Inicio de sesión</h1></div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <br /><br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 col12 caja-login container mt-5">
          <br />
          
          <br />

          <form action="/PHP/CRUD.PHP" id="form-admin" method="post">
            <fieldset>
              

              <div class="row g-3">
                  <div class="col-md-3"></div>
                <div class="col-md-6">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    name="usuario"
                    placeholder="Ingrese el usuario"
                    required
                    
                  />
                  <br>
                </div>
                  <div class="col-md-3"></div>

                </div>
                <div class="row g-3">
                  <div class="col-md-3"></div>
                <div class="col-md-6">
                  <label for="pass" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="pass"
                    name="pass"
                    placeholder="Ingrese la contraseña"
                    required
                    
                  />
                  <br>
                </div>
                  <div class="col-md-3"></div>

                </div>
                <div class="row g-3">
                  <div class="col-md-3"></div>
                <div class="col-md-6">
                  <br />
                  <button
                    type="submit"
                    class="btn-lg enviar btn-primary"
                    id="enviar-datos"
                  >
                    Enviar
                  </button>
                  
                  <br>
                </div>
                  <div class="col-md-3"></div>

                </div>
                
            </fieldset>

            
          </form>

          <br /><br />
        </div>
        <div class="col-md-3"></div>
  </body>
  <footer class="container-fluid bg-dark fixed-bottom">
        <div class="row ">
            <div class="col-md text-light text-center py-3"><a href="../index.html">Regresar</a></div>
        </div>
    </footer>
  <script src="/JS/admin.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
